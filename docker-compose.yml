---
version: "3.8"

x-common-variables: &shared-variables
  DATABASE_URL: postgres://postgres:password@postgres:5432/neon_law
  AUTH0_CLIENT_ID: $AUTH0_CLIENT_ID
  AUTH0_CLIENT_SECRET: $AUTH0_CLIENT_SECRET
  AUTH0_TENANT: neon-law-testing
  NODE_ENV: production
  SHOW_GRAPHIQL: "true"

services:
  postgres:
    image: postgres:11
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: neon_law
    restart: unless-stopped
    logging:
      driver: none

  api:
    build:
      context: ./
      dockerfile: ./docker/api.Dockerfile
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - postgres
    volumes:
      - ./:/usr/src/app
    environment:
      <<: *shared-variables

  language-tool:
    image: silviof/docker-languagetool
    restart: unless-stopped
    logging:
      driver: none
    ports:
      - 8001:8010

  shell:
    build:
      context: ./
      dockerfile: ./docker/shell.Dockerfile
    container_name: shell
    depends_on:
      - postgres
      - api
    volumes:
      - ./:/usr/src/app
    environment:
      <<: *shared-variables
      NODE_ENV: test
    restart: unless-stopped
