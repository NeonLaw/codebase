overwrite: true
schema: https://www.neonlaw.net/api/graphql
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withComponent: true
  withHooks: true
generates:
  packages/shared/src/utils/api.tsx:
    documents: packages/shared/src/graphql/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
