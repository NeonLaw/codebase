query MatterById($id: UUID!) {
  matter(id: $id) {
    id
    name
    description
    primaryContact {
      id
      name
    }
    matterTemplate {
      id
      name
      category
    }
    matterDocuments {
      nodes {
        id
        author {
          id
          name
          email
        }
        document {
          id
          filename
          documentTemplate {
            name
          }
        }
      }
    }
  }
}
