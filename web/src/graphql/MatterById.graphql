query MatterById($id: UUID!) {
  matter(id: $id) {
    id
    name
    description
    matterTemplate {
      id
      name
      category
    }
    matterContacts {
      nodes {
        id
        role
        contact {
          id
          name
        }
      }
    }
    matterDocuments {
      nodes {
        id
        author {
          id
          name
          email
        }
        document {
          id
          filename
          gcpUrl
          downloadUrl
          documentTemplate {
            name
          }
        }
      }
    }
  }
}
