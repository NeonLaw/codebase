mutation CreateMatter(
  $name: String!
  $description: JSON!
  $matterTemplateId: UUID!
  $primaryContactId: UUID!
) {
  createMatter(
    input: {
      matter: {
        name: $name
        description: $description
        matterTemplateId: $matterTemplateId
        primaryContactId: $primaryContactId
      }
    }
  ) {
    matter {
      id
      description
      createdAt
      updatedAt
    }
  }
}
