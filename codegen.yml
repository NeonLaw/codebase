overwrite: true
schema: https://www.neonlaw.com/api/graphql
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withComponent: true
  withHooks: true
generates:
  src/utils/api.tsx:
    documents: src/graphql/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
