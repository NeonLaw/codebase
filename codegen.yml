---
overwrite: true
schema: http://api:3000/api/graphql
# schema: https://www.neonlaw.net/api/graphql
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withComponent: true
  withHooks: true
generates:
  packages/shared-ui/src/utils/api.tsx:
    documents: packages/shared-ui/src/graphql/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
