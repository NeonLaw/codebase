---
overwrite: true
schema: https://api.neonlaw.net/graphql
documents: web/src/graphql/*.graphql
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
generates:
  web/src/utils/api.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
