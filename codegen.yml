---
overwrite: true
schema: http://api:3000/api/graphql
documents: packages/shared-ui/src/graphql/*.graphql
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
generates:
  packages/shared-ui/src/utils/api.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
