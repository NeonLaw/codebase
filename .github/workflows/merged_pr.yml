---
name: merged_pull_requests

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Git Flow
        run: cargo install git_flow
      - name: Print branch name
        run: git_flow merged-pull-request-hook --head-ref ${GITHUB_HEAD_REF#refs/heads/} --base-ref ${GITHUB_BASE_REF#refs/heads/}
        env:
          GIT_PERSONAL_ACCESS_TOKEN: ${{ secrets.GIT_PERSONAL_ACCESS_TOKEN }}
