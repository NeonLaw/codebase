---
name: base_docker_image

on:
  workflow_run:
    workflows:
      - system_tests
    branches:
      - main
    types:
      - completed
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_base_docker_image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |-
          docker build \
            --tag "docker.pkg.github.com/neonlaw/codebase/base:latest" \
            -f ./shell/base.Dockerfile \
            .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ secrets.GIT_USERNAME }}
          password: ${{ secrets.GIT_PERSONAL_ACCESS_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Push Image to GitHub Package Registry
        run: docker push docker.pkg.github.com/neonlaw/codebase/base:latest
        if: github.ref == 'refs/heads/main'
