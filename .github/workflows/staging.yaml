---
name: staging

on:
  workflow_run:
    workflows:
      - system_tests
    branches:
      - main
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy_staging_server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@master
        if: github.ref == 'refs/heads/main'
        with:
          project_id: neon-law-staging
          service_account_email: github-actions@neon-law-staging.iam.gserviceaccount.com
          service_account_key: ${{ secrets.STAGING_GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: |-
          Configure Docker to use the gcloud command-line tool as a credential
          helper for authentication
        run: |-
          gcloud --quiet auth configure-docker
        if: github.ref == 'refs/heads/main'

      - name: Push the Docker image to Google Container Registry
        run: |-
          docker push "us.gcr.io/neon-law-staging/server:$GITHUB_SHA"
          docker push "us.gcr.io/neon-law-staging/server:latest"
        if: github.ref == 'refs/heads/main'

      - name: Get the GKE credentials so we can deploy to the cluster
        run: |-
          gcloud container clusters get-credentials neon-law-staging --region us-west4
        if: github.ref == 'refs/heads/main'

  deploy_staging_webhooks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@master
        if: github.ref == 'refs/heads/main'
        with:
          project_id: neon-law-staging
          service_account_email: github-actions@neon-law-staging.iam.gserviceaccount.com
          service_account_key: ${{ secrets.STAGING_GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: |-
          Configure Docker to use the gcloud command-line tool as a credential
          helper for authentication
        run: |-
          gcloud --quiet auth configure-docker
        if: github.ref == 'refs/heads/main'

      - name: Push the Docker image to Google Container Registry
        run: |-
          docker push "us.gcr.io/neon-law-staging/webhooks:$GITHUB_SHA"
          docker push "us.gcr.io/neon-law-staging/webhooks:latest"
        if: github.ref == 'refs/heads/main'

      - name: Get the GKE credentials so we can deploy to the cluster
        run: |-
          gcloud container clusters get-credentials neon-law-staging --region us-west4
        if: github.ref == 'refs/heads/main'

      - name: Deploy latest container with kubectl
        run: |-
          kubectl set image deployment staging-webhooks \
            webhooks=us.gcr.io/neon-law-staging/webhooks:$GITHUB_SHA
        if: github.ref == 'refs/heads/main'

  deploy_staging_web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@master
        if: github.ref == 'refs/heads/main'
        with:
          project_id: neon-law-staging
          service_account_email: github-actions@neon-law-staging.iam.gserviceaccount.com
          service_account_key: ${{ secrets.STAGING_GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: |-
          Configure Docker to use the gcloud command-line tool as a credential
          helper for authentication
        run: |-
          gcloud --quiet auth configure-docker
        if: github.ref == 'refs/heads/main'

      - name: Push the Docker image to Google Container Registry
        run: |-
          docker push "us.gcr.io/neon-law-staging/web:$GITHUB_SHA"
          docker push "us.gcr.io/neon-law-staging/web:latest"
        if: github.ref == 'refs/heads/main'

      - name: Get the GKE credentials so we can deploy to the cluster
        run: |-
          gcloud container clusters get-credentials neon-law-staging --region us-west4
        if: github.ref == 'refs/heads/main'

      - name: Deploy latest container with kubectl
        run: |-
          kubectl set image deployment staging-web \
            subscriber=us.gcr.io/neon-law-staging/web:$GITHUB_SHA
        if: github.ref == 'refs/heads/main'
